{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diaries of a 20-Something</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'blog/logo.png.png' %}" alt="Stylized site logo presenting the name Diaries of a 20-Something in decorative lettering; placed on a clean neutral background; communicates a warm, reflective, and personal tone" class="logo-img">
        <h1 class="logo-text">Diaries of a <span>20-Something</span></h1>
    </header>

    <section class="form-section">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Post title" required>
            <textarea name="content" placeholder="Write your thoughts..." required></textarea>
            <button type="submit">Publish</button>
        </form>
    </section>

    <section class="posts-section">
        <h2>All Posts</h2>
        <ul>
            {% for post in posts %}
                <li class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <small>Posted on {{ post.created_at }}</small>
                </li>
            {% empty %}
                <li>No posts yet. Start writing!</li>
            {% endfor %}
        </ul>
    </section>
    
</body>
</html>
